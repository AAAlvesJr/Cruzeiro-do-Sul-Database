{% extends "base_generic.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Resultado do Gr치fico</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Gr치fico Plotly</h1>
    <div id="plotly-chart"></div>
    <script>
        // Carregue o arquivo HTML do gr치fico Plotly e exiba-o no elemento de gr치fico
        Plotly.d3.text("{{ plot_file_path }}", function(error, text) {
