{% extends "base_generic.html" %}
{% block content %}

<div class="mt-5">
  <div class="card shadow-none border mb-3 mt-6" data-component-card="data-component-card">
    <div class="card-header p-4 border-bottom bg-body">
      <div class="row g-3 justify-content-between align-items-center">
        <div class="col-12 col-md">
          <h4 class="text-body mb-0" data-anchor="data-anchor" id="multiple-select-example">Log in</h4>
        </div>
      </div>
    </div>
    <div class="card-body p-0 m-1">
      {% if user.is_authenticated %}
      <div class="alert alert-danger m-3" role="alert">
        <strong>You already are logged!</strong>
      </div>
      {% else %}
        <!-- Form to login: -->
        <form class="form-signin" method="POST" action="{% url 'login' %}">  
          {% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <div class="col mb-2">
            <label for="inputEmail" class="sr-only">{{form.username.label_tag}}</label>
            <input type="email" id="id_username" name="username" class="form-control" placeholder="Email address"required="" autofocus="">
          </div>
          <div class="col mb-2">
            <label for="inputPassword" class="sr-only">{{form.password.label_tag}}</label>
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required="">
          </div>  
          <div class="col mb-2">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a href="{% url 'password_reset' %}">Lost password?</a>
          </div>
        </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
